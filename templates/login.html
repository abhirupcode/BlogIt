{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
  <div class="mb-3">
  	<h3>Login</h3>
  	<br>
	<div class="input-group flex-nowrap">
	  <span class="input-group-text" id="addon-wrapping">@</span>
	  <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping" name="email">
	</div>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
	<div class="input-group flex-nowrap">
	  <span class="input-group-text" id="addon-wrapping">Password</span>
	  <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" name="password">
	</div>
	<div id="passwordHelpBlock" class="form-text">
	  Your password must be 5-20 characters long, and must not contain spaces, special characters, or emoji.
	</div>
	<br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
